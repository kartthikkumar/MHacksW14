<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Word Battles</title>
		<link rel="stylesheet" href="css/templateStyle.css">
		<link rel="stylesheet" href="css/main.css">
				
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
		<script>
			$( document ).ready(function() {
				ping();
			});
		</script>
		
	</head>
	
	<body style="background-color: #000000">
		
		<div id="homepageContainer">
			<div class="centerText mainLogoContainer">
				<img src="icon.png" style="height:200px;width:auto;margin-top:65px;" />
			</div>
			
			<div class="mainMenuContainer centerText">
				<div class="mainMenuBtn center" onclick="startSinglePlayerMode();"><img class="mainMenuBtnIcon" src="img/oneperson.png" /><span class="mainMenuBtnText">Single Player</span></div>
				<br><br>
				<div class="mainMenuBtn center" onclick="startMultiplayerMode();"><img class="mainMenuBtnIcon" src="img/twopeople.png" /><span class="mainMenuBtnText">Multiplayer</span></div>
			</div>
		</div>
		
		<div class="wordChoiceContainer center">
		
		</div>
		
		<div class="wordScrambleContainer center">
		
		</div>
		
		<div class="gameBoardContainer center">
			
			<div id="sortable">
	            <!-- letter boxes will generate here -->
	            
        	</div>
			
			<div id="hintBtn" onclick="" class="mainMenuBtn" style="width:40%;display:inline-block;float:left;text-align: center;margin-left:10px;"><span class="mainMenuBtnText">Hint</span></div>
			
			<div id="submitBtn" onclick="submitAnswer();" class="mainMenuBtn" style="width:40%;display:inline-block;float:right;text-align: center;margin-right:10px;"><span class="mainMenuBtnText">Submit</span></div>
		</div>
		
	</body>
</html>
